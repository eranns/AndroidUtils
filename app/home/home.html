<body ng-controller="homeController">
<link rel="stylesheet" type="text/css" href="home/home.css">

<!-- load angular -->
<div  class="container" >
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>



    <div ng-show="isAvailable()" class="devices" ng-repeat="d in devices">
        <div class="cards-list">
            <div class="card" >
                <div class="card_image"> <img id="{{d.id}}" src="https://i.pinimg.com/originals/5c/da/17/5cda1769a771466afb68764016d65894.jpg" ng-click="deviceClick($event)" > </div>
                <div class="card_title title-white">
                    <p>{{d.vendor}}</p>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="!isAvailable()"  class="no-devices" >
        <h1> No devices found </h1>
    </div>



</div>

</body>
